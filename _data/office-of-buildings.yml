      summary: One of the key functions of the Office of Buildings is to issue permits for residential, multifamily and commercial construction, alterations and demolition. This is an important barometer of economic development for the City. The figure shows the number of building permits issued each month. The figures are cumulative so they give a running count for each fiscal year.
      description: The red line shows the monthly total for building permits issued. Despite some seasonal movement in the month-to-month numbers, there is a clear upward trend over time. Likewise the solid blue (year-to-date) lines indicate that more permits were issued in FY 2015 than in FYs 2014, 2013 and 2012. This is a good sign that the Atlanta economy has fully recovered and is again moving forward.
