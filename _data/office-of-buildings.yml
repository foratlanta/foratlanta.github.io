    - title: Quality Control and Plan Review Efficiency
      summary: Before a permit application is submitted, it goes through a Quality Control Review (QCR). During QCR, the application is reviewed to make sure that all of the necessary paperwork is present and the application is complete. This gives the customer an early opportunity to gather additional documents before starting the formal application process. The goal of QCR is to make the application review process smoother and ultimately quicker.  Once an application has been approved by QCR, it moves to a full plan review.  This chart measures how often an application makes it through each of these phases on the first try, which is a good measure of the Office's ability to accurately communicate plan requirements to applicants.
