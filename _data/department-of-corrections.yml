- group-title: Section III - Community Partnerships
  group-description:
  charts:
    - title: Community Partnerships and Inmate Detail Hours
      summary: The Atlanta City Detention Center organizes inmate details with a number of community organizations to help clear roads and neighborhoods of debris and, most recently, helping to clean overgrown lots on vacant and abandoned properties. The number of inmate hours used each month (red) represents a count of 1 hour for each inmate detail hour completed. More recently, the Department of Corrections began tracking the number of community organizations working in partnership with the City to complete detail hours. The number of partnerships each month is indicated in blue.
      description: Inmate detail hours have demonstrated a clear upward trend since the start of 2011, highlighting the Department's commitment in this area.
