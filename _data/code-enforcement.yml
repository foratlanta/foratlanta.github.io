  charts:
    - title: ALL CUSTOMER SERVICE REQUESTS (TOTAL DEPARTMENT)
      summary: The Atlanta office of Code Enforcement receives a number of service requests from the public mostly focused on inspecting suspected housing code violations of property maintenance and highly hazardous housing conditions. Each service request has a time goal for completion. If an inspection results in a violation found, a citation is then sent to the property owner and a judicial process begins. The chart below shows the total volume of active service requests for a month (blue) and the percent of those that are within their completion goal (red).
      description: The Office has seen an almost 60% increase in the number of service requests completed within time goals vs 2013. This improvement has come as a result of increased reporting of progress to supervisors and a change in the scheduling of service requests.
      note: In any given month, the "Total Service Requests" metric is defined as the sum of the number of Service Requests closed during the month and the number of Service Requests open as of the end of the month.  Volume is calculated this way to ensure that open Service Requests continue to count towards performance until they are closed. <br><br>Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
